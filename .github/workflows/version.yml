name: Version
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'patch'
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
          - "premajor"
          - "preminor"
          - "prepatch"
          - "prerelease"
          - "from-git"

jobs:
  version:
    if: github.ref == 'refs/heads/main'
    outputs:
      output1: ${{ steps.version.outputs.VERSION }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: "19"

      - name: Set version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> "$GITHUB_ENV"

      - name: Echo version
        run: echo ${{ steps.version.outputs.VERSION }}
